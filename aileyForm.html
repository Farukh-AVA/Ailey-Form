<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aliey Form</title>
    <link href="aileyForm.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&amp;display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="getData.js"></script>
    <!--<script type="module" src="/validateForm.js"></script>-->




</head>

<body>
    <!--Start of DRS Form -->

    <div id="form-holder" style="position: relative;">
        <p style="font-size: 460%; z-index: 99999999;" class="dynamic-text"><strong>Ailey Form</strong></p>
        <form id="AileyForm">


            <label for="TestAdmin">Test Administrator (If Applicable)</label><br>
            <input type="text" id="administrator" name="TestAdmin"><br><br>
            <label for="TestDate">Test Date</label><br>
            <input type="date" id="date" name="TestDate"><br><br>
            <label for="email">Please enter your email address</label><br>
            <input type="email" id="email" name="email"><br><br>
            <!--onchange="validateEmail()"-->
            <label for="FName">Please enter your first name</label><br>
            <input type="text" id="firstName" name="FName"><br><br>
            <label for="LName">Please enter your last name</label><br>
            <input type="text" id="lastName" name="LName"><br><br>
            <label for="ethnicity"> Please select your ethnicity </label><br>
            <select name="ethnicity" id="ethnicity" onchange="ethnicityOther()">
                <option value="White"> White </option>
                <option value="Black or African American"> Black or African American </option>
                <option value="American Indian and Alaska Native"> American Indian and Alaska Native </option>
                <option value="Asian"> Asian </option>
                <option value="Hispanic"> Hispanic</option>
                <option value="Other">Other</option>
            </select>
            <br><br><input type="text" id="ethnicityOtherText" style="display: none">
            <br><br>
            <label for="sex"> Please select your assigned sex at birth</label><br>
            <select name="sex" id="sex">
                <option value="Male"> Male </option>
                <option value="Female"> Female </option>
            </select><br><br>
            <label for="age"> Please enter your age</label><br>
            <input type="number" id="age" name="age" min="0"><br><br>

            <label for="legLength"> Please enter your leg length measurement in (cm)</label><br>
            <input type="number" id="legLength" name="Leg" min="0"><br><br>

            <label for="company"> Please enter your Organization / Company / Affiliation</label><br>
            <input type="text" id="company" name="company"><br><br>

            <!----------------------------------------------------------------------------------------->
            <label for="SBP"> Enter your Systolic Blood Pressure test score </label><br>
            <input type="number" id="SBloodPressure" name="BP" min="0" "><br><br>
            <!--onchange=" validateSBP()-->
            <label for="DBP"> Enter your Diastolic Blood Pressure test score </label><br>
            <input type="number" id="DBloodPressure" name="BP" min="0" "><br><br>
            <!--onchange=" validateDBP()-->
            <label for="ST"> Enter your Step test score </label><br>
            <input type="number" id="StepTest" name="ST" min="0"><br><br>
            <!--onchange="validateST()-->
            <label for="SLS"> Enter your SLS test score </label><br>
            <input type="number" id="SLS" name="SLS" min="0" "><br><br>
            <!--onchange=" validateSLS()-->
            <label for="WS"> Enter your Wall Squad test score </label><br>
            <input type="number" id="WallSquad" name="WS" min="0" "><br><br>
            <!--onchange=" validateWS()-->
            <label for="Scap"> Enter your Scapula test score </label><br>
            <input type="number" id="Scapula" name="Scap" min="0"><br><br>
            <!--onchange="validateScap()""-->
            <label for="Rhtof"> Enter your Right Hip Turnout - Floor (HTOF) test score </label><br>
            <input type="number" id="rightHtof" name="Rhtof" min="0"><br><br>
            <!--onchange="validateRHTOF()"-->
            <label for="Lhtof"> Enter your Left Hip Turnout - Floor (HTOF) test score </label><br>
            <input type="number" id="leftHtof" name="Lhtof" min="0" "><br><br>
            <!--onchange=" validateLHTOF()-->
            <label for="Rhtod"> Enter your Right Hip Turnout - Disc (HTOD) test score </label><br>
            <input type="number" id="rightHtod" min="0" name="Rhtod"><br><br>
            <!--onchange="validateRHTOD()"-->
            <label for="Lhtod"> Enter your Left Hip Turnout - Disc (HTOD) test score </label><br>
            <input type="number" id="leftHtod" min="0" name="Lhtod"><br><br>
            <!--onchange="validateLHTOD()"-->
            <label for="TT"> Enter your Thomas test score </label><br>
            <input type="number" id="ThomasTest" name="TT" min="0"><br><br>
            <!--onchange="validateTT()"-->
            <label for="HG"> Enter your Hip Grind test score </label><br>
            <input type="number" id="HipGrind" name="HG" min="0"><br><br>
            <!-- onchange="validateHG()"-->
            <label for="SLR"> Enter your SLR test score </label><br>
            <input type="number" id="SLR" name="SLR" min="0"><br><br>
            <!--onchange="validateSLR()"-->
            <label for="KHE"> Enter your Knee Hyper Extension test score </label><br>
            <input type="number" id="KneeHyperExtension" name="KHE" min="0"><br><br>
            <!--onchange="validateKHE()"-->
            <label for="hipIR"> Enter your Knee Hip Internal Ternout test score </label><br>
            <input type="number" id="KneeHipInt" name="hipIR" min="0"><br><br>
            <!--onchange="validatehipIR()"-->
            <label for="hipER"> Enter your Knee Hip External Ternout test score </label><br>
            <input type="number" id="KneeHipExt" name="hipER" min="0"><br><br>
            <!--onchange="validatehipER()"-->
            <label for="1stMTPDF"> Enter your 1st MTP DF test score </label><br>
            <input type="number" id="FirstMTPDF" name="1stMTPDF" min="0"><br><br>
            <!--onchange="validate1stMTPDF()"-->
            <label for="PB"> Enter your Passe Balance test score in sec </label><br>
            <input type="number" id="PasseBalance" name="PB" min="0"><br><br>
            <!--onchange="validatePB()"-->
            <label for="SLBalEC"> Enter your SL Bal EC test score in sec </label><br>
            <input type="number" id="SLBalEC" name="SLBalEC" min="0"><br><br>
            <!--onchange="validateSLBalEC()"-->
            <label for="YB"> Enter your Y-Balance test score </label><br>
            <input type="number" id="YBalance" name="YB" min="0"><br><br>
            <!--onchange="validateYB()"-->
            <label for="SLR"> Enter your SL Relev√© test score </label><br>
            <input type="number" id="SLReleve" name="SLR" min="0"><br><br>
            <!--onchange="validateSLR()"-->
            <label for="SLB"> Enter your SL Bridge test score </label><br>
            <input type="number" id="SLBridge" name="SLB" min="0"><br><br>
            <!--onchange="validateSLB()"-->
            <label for="SPHA"> Enter your Side pland with hip abduction test score </label><br>
            <input type="number" id="SidePlandHip" name="SPHA" min="0"><br><br>
            <!--onchange="validateSPHA()"-->
            <label for="CKCUEST"> Enter your CKCUEST test score </label><br>
            <input type="number" id="CKCUEST" name="CKCUEST" min="0"><br><br>
            <!-- onchange="validateCKCUEST()"-->
            <!----------------------------------------------------------------------------------------->


            <label for="workingLeg">Please select your preferred "working" leg</label><br>

            <select name="workingLeg" id="workingLeg">
                <option value="right"> Right </option>
                <option value="left"> Left </option>
                <option value="Both"> Both </option>
            </select><br><br>
            <label for="standingLeg">Please select your preferred "standing" leg</label><br>
            <select name="standingLeg" id="standingLeg">
                <option value="right"> Right </option>
                <option value="left"> Left </option>
                <option value="Both"> Both </option>
            </select><br><br>
            <label for="threeMonthInjury">Within the last 3 months have you ever had an injury to your hip, knee, foot
                or ankle,<br> that caused you to stop dancing for more than 1 week? If so, which side?</label><br><br>
            <select name="threeMonthInjury" id="threeMonthInjury">
                <option value="N/A"> N/A </option>
                <option value="right"> Right </option>
                <option value="left"> Left </option>
                <option value="Both"> Both </option>
            </select><br><br>
            <label for="fiveYearInjury">Within the last 5 years have you had an injury to your hip, knee, foot or ankle
                that caused <br>you to stop dancing for more than 1 week (do not include injuries within the last 3
                months)? If so, which side? </label><br><br>
            <select name="fiveYearInjury" id="fiveYearInjury">
                <option value="N/A"> N/A </option>
                <option value="right"> Right </option>
                <option value="left"> Left </option>
                <option value="Both"> Both </option>
            </select><br><br>
            <label for="consent"><input type="checkbox" id="consent" name="consent">Please check the box if you consent
                to your data being used anonymously for research and teaching purposes</label><br><br>

            <!--If the learn more button click the pop-up window will open with the prompt.
                    If the user clicked ok it wiill open dance ready website in the new tab-->
            <script type="text/javascript">function disp_alert() {
                    if (confirm("The Dance Ready Project is dedicated to furthering the Health and Wellness of Dancers via education, tools and research. Please check the box if you consent to your data being used anonymously for research and teaching purposes. Please click OK for more info on us."))
                        window.open('https://www.danceready.org/', '_blank');
                }
            </script>

            <input type="button" onclick="disp_alert()" value="Learn More" />
            <br>
            <br>
            <!--<button type="button" onclick="pdfMake.createPdf(create_pdf()).print();">Submit</button>-->
            <button type="button" onclick="validateForm()">Submit</button>
        </form>
    </div>
</body>

</html>
